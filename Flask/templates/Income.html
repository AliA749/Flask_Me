<html>
	<head>
		<title>Transfer Page</title>
		<link rel = "stylesheet" href="\static\Project.css">
	</head>
	<body>
	<label id="dispfullname">Name: {{fullname}}</label>
	<label id="dispDOB">D.O.B.: {{DOB}}</label>
	<br>
	<label id="dispEmail">Email: {{Email}}</label>
	<label id="dispSchool">School: {{School}}</label>
	<br>
	<label id="dispAge">Age: {{Age}}</label>
	<label id="dispID">Student ID: {{ID}}</label>
	<br>
		<img id= "imgSLC"src={{imgSLC}} alt="Slc pic">
	<label id="dispSLC">SLC: {{SLC}}</label>
	<br>
	
	<form action="/Income" method="post">
		<label id="lblInc" name="lblInc">What was your hourly income: </label><br>
        <input type="text" name="txtInc"><br><br>
		<label id="lblHours" name="lblHours">What is your Average daily work hours: </label><br>
        <input type="text" name="txtHours"><br><br>
		<label id="lblTime" name="lblTime">How many days do you work a month: </label><br>
        <input type="text" name="txtTime"><br><br>
		<label id="lblNegTime" name="lblNegTime">How many days do you expect to be off work: </label><br>
        <input type="text" name="txtNegTime"><br><br>
		
		<button id="btnSubmit" type="submit">Submit</button>
	  <br><br>
	  <label id="lblError">{{Error}}</label>
    </form>
	</body>
</html>
